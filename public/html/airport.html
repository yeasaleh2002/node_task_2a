<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- OpenLayers CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ol@6.15.2/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@6.15.2/ol.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-lg mx-auto space-y-4">
    <h1 class="text-2xl font-bold">Airport Search</h1>
    <input
      id="airport-search"
      type="text"
      placeholder="Search airports..."
      class="input input-bordered w-full p-2 border rounded"
    />
    <ul id="airport-results" class="space-y-2"></ul>

    <!-- Map Container -->
    <div id="map" class="w-full h-64 border rounded hidden"></div>

    <!-- Distance Card -->
    <div id="distance-card" class="hidden mt-4 p-4 bg-white shadow rounded">
      <h2 class="text-xl font-semibold">Distance Information</h2>
      <p id="distance" class="mt-2 text-gray-700"></p>
    </div>
  </div>

  <script src="../js/airport.js" defer></script>
</body>
</html>
