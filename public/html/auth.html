<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.12.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Dashboard Blocked by 2FA Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-8 rounded shadow-xl max-w-sm w-full">
      <h2 class="text-2xl font-semibold mb-4">Enter 2FA Code</h2>
      <form id="2fa-form" class="space-y-4">
        <input type="text" id="2fa-token" placeholder="Enter 2FA Code" class="input input-bordered w-full">
        <button type="submit" class="btn btn-primary w-full">Verify</button>
      </form>
      <div id="error-message" class="text-red-500 mt-2 hidden"></div>
    </div>
  </div>

  <!-- Dashboard Content (hidden until 2FA is verified) -->
  <div id="dashboard" class="hidden text-center py-8">
    <h1 class="text-3xl font-bold">Welcome to the Dashboard</h1>
    <p>Your 2FA is verified. You can access the content now!</p>
  </div>

  <script>
    const form = document.getElementById('2fa-form');
    const tokenInput = document.getElementById('2fa-token');
    const errorMessage = document.getElementById('error-message');
    const modal = document.getElementById('modal');
    const dashboard = document.getElementById('dashboard');

    // Check if 2FA is verified
    async function check2FAVerified() {
      const response = await fetch('http://localhost:3000/api/auth/verify-2fa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: 'user1', token: '' }),
      });
      
      const data = await response.json();
      if (data.message === '2FA verified successfully!') {
        dashboard.classList.remove('hidden');
        modal.classList.add('hidden');
      } else {
        modal.classList.remove('hidden');
        dashboard.classList.add('hidden');
      }
    }

    check2FAVerified();

    // Submit the 2FA form
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const token = tokenInput.value;

      const response = await fetch('http://localhost:3000/api/auth/verify-2fa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: 'user1', token }),
      });
      
      const data = await response.json();
      
      if (data.message === '2FA verified successfully!') {
        dashboard.classList.remove('hidden');
        modal.classList.add('hidden');
      } else {
        errorMessage.textContent = data.message;
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
