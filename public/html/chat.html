<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Chat Room</h1>
    <ul id="chat-log" class="bg-white shadow rounded p-4 mb-4 h-64 overflow-y-scroll"></ul>
    <div class="flex gap-2">
      <input id="message-input" type="text" placeholder="Type your message..." class="border rounded p-2 flex-1">
      <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </div>
    <button id="save-button" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Save Chat</button>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const saveButton = document.getElementById('save-button');

    async function fetchMessages() {
      const response = await fetch('http://localhost:3000/api/chat/chat/all');
      const messages = await response.json();
      chatLog.innerHTML = '';
      messages.forEach(message => {
        const li = document.createElement('li');
        li.textContent = message;
        chatLog.appendChild(li);
      });
    }

    async function pollMessages() {
      while (true) {
        const response = await fetch('http://localhost:3000/api/chat/poll');
        if (response.status === 200) {
          await fetchMessages();
        }
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }

    sendButton.addEventListener('click', async () => {
      const message = messageInput.value;
      if (!message) return;
      await fetch('http://localhost:3000/api/chat/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      messageInput.value = '';
    });

    saveButton.addEventListener('click', async () => {
      await fetch('http://localhost:3000/api/chat/save', { method: 'POST' });
      alert('Chat saved to database');
    });

    fetchMessages();
    pollMessages();
  </script>
</body>
</html>
