<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="/styles/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css"
    />
  </head>
  <body class="bg-[#2CADF5]">
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Weather Widget -->
        <div class="bg-[#2CADF5] rounded-lg shadow p-4" id="weather-widget">
          <div class="weather-content"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/weather.js"></script>
  </body>
</html>
