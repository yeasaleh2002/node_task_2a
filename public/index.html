<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="/styles/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2cadf5;
        margin: 0;
      }
      .card {
        padding: 16px;
        background: white;
        text-align: center;
        width: 300px;
        margin-top: 20px;
      }
      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .upload-btn {
        margin-top: 16px;
        background-color: #2cadf5;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .upload-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body
    style="
      background-color: #2cadf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Weather Widget -->
        <div class="bg-[#2CADF5] rounded-lg shadow p-4" id="weather-widget">
          <div class="weather-content"></div>
        </div>
        <!-- Photo Upload Card -->
        <div class="card">
          <div id="image-container">
            <img id="preview" src="logo.png" alt="No Image" />
          </div>
          <input type="file" id="file-input" style="display: none" />
          <button
            class="upload-btn"
            onclick="document.getElementById('file-input').click()"
          >
            Choose Photo
          </button>
          <button class="upload-btn" id="save-btn" style="display: none">
            Upload
          </button>
        </div>
        <!-- Number of Clicks Card -->
        <div
          style="
            background-color: #f3f4f6;
            padding: 1.5rem;
            border: 2px solid #d1d5db;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin-top: 40px;
          "
        >
          <h4
            style="
              font-size: 1.25rem;
              font-weight: 600;
              margin-bottom: 1rem;
              text-align: center;
            "
          >
            Number of Clicks
          </h4>
          <div
            id="total-analytics"
            style="text-align: center; font-size: 2.625rem; font-weight: 700"
          >
            Loading total analytics...
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script>
      const fileInput = document.getElementById("file-input");
      const preview = document.getElementById("preview");
      const saveBtn = document.getElementById("save-btn");

      // Fetch and display the latest image
      function fetchLatestImage() {
        fetch("http://localhost:3000/api/upload")
          .then((response) => response.json())
          .then((data) => {
            if (data.imagePath) {
              preview.src = `http://localhost:3000${data.imagePath}`;
            } else {
              preview.src =
                "https://www.lifewire.com/thmb/TRGYpWa4KzxUt1Fkgr3FqjOd6VQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/cloud-upload-a30f385a928e44e199a62210d578375a.jpg";
            }
          })
          .catch((err) => console.error("Error fetching image:", err));
      }

      fetchLatestImage();

      async function fetchAnalyticsCount() {
        try {
          const response = await fetch(
            "http://localhost:3000/api/analytics/count"
          );
          const data = await response.json();
          document.getElementById("total-analytics").textContent = `${
            data.count || 0
          }`;
        } catch (error) {
          document.getElementById("total-analytics").textContent =
            "Error loading analytics count";
          console.error("Error fetching analytics count:", error);
        }
      }

      fetchAnalyticsCount();

      // Show file preview and enable the upload button
      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            preview.src = reader.result;
            saveBtn.style.display = "inline-block";
          };
          reader.readAsDataURL(file);
        }
      });

      // Upload the photo
      saveBtn.addEventListener("click", () => {
        const formData = new FormData();
        formData.append("photo", fileInput.files[0]);

        fetch("http://localhost:3000/api/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Photo uploaded successfully!");
              saveBtn.style.display = "none";
              fetchLatestImage();
            } else {
              alert("Error uploading photo.");
            }
          })
          .catch((err) => console.error("Error uploading photo:", err));
      });
    </script>
    <script src="/js/main.js"></script>
    <script src="/js/weather.js"></script>
  </body>
</html>
