<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="/styles/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css"
    />
  </head>
  <body class="bg-[#2CADF5]">
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Time Widgets Section -->
        <div
          style="
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            border-bottom: 4px solid #3b82f6;
            margin-bottom: 1.5rem;
          "
        >
          <h3
            style="
              font-size: 2rem;
              font-weight: 600;
              margin-bottom: 1.5rem;
              text-align: center;
            "
          >
            World Time
          </h3>
          <!-- Time Cards Section -->
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 1.5rem;
            "
          >
            <!-- London Time Card -->
            <div
              style="
                background-color: #f3f4f6;
                padding: 1.5rem;
                border-radius: 0.75rem;
                border: 2px solid #d1d5db;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
              "
            >
              <h4
                style="
                  font-size: 1.25rem;
                  font-weight: 600;
                  margin-bottom: 1rem;
                  text-align: center;
                "
              >
                London
              </h4>
              <div
                id="london-time"
                style="
                  text-align: center;
                  font-size: 2.625rem;
                  font-weight: 700;
                "
              ></div>
            </div>

            <!-- EST Time Card -->
            <div
              style="
                background-color: #f3f4f6;
                padding: 1.5rem;
                border-radius: 0.75rem;
                border: 2px solid #d1d5db;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
              "
            >
              <h4
                style="
                  font-size: 1.25rem;
                  font-weight: 600;
                  margin-bottom: 1rem;
                  text-align: center;
                "
              >
                EST (Eastern Standard Time)
              </h4>
              <div
                id="est-time"
                style="
                  text-align: center;
                  font-size: 2.625rem;
                  font-weight: 700;
                "
              ></div>
            </div>

            <!-- Nigeria Time Card -->
            <div
              style="
                background-color: #f3f4f6;
                padding: 1.5rem;
                border-radius: 0.75rem;
                border: 2px solid #d1d5db;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
              "
            >
              <h4
                style="
                  font-size: 1.25rem;
                  font-weight: 600;
                  margin-bottom: 1rem;
                  text-align: center;
                "
              >
                Nigeria
              </h4>
              <div
                id="nigeria-time"
                style="
                  text-align: center;
                  font-size: 2.625rem;
                  font-weight: 700;
                "
              ></div>
            </div>

            <!-- Pakistan Time Card -->
            <div
              style="
                background-color: #f3f4f6;
                padding: 1.5rem;
                border-radius: 0.75rem;
                border: 2px solid #d1d5db;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
              "
            >
              <h4
                style="
                  font-size: 1.25rem;
                  font-weight: 600;
                  margin-bottom: 1rem;
                  text-align: center;
                "
              >
                Pakistan
              </h4>
              <div
                id="pakistan-time"
                style="
                  text-align: center;
                  font-size: 2.625rem;
                  font-weight: 700;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/time.js"></script>
  </body>
</html>
